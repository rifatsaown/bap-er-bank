<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to My <span class="font-semibold text-purple-500">Baper
                Bank</span></h1>
    </header>
    <div class="mx-auto w-3/4 bg-purple-200 mt-4 p-8 text-center">
        <div>
            <h3 class="text-3xl">Login your account</h3>
        </div>
        <div >
            <p class="text-xl "><input type="email" id="user-email"
                    placeholder="Your Email" class=" my-4 w-1/3 px-2 py-1"></p>
            <p class="text-xl"> <input type="password" id="user-password"
                    placeholder="Your Password" class=" mb-4 w-1/3 px-2 py-1"></p>
            <button class="bg-purple-600 text-white px-4 py-1 rounded">
                Login
            </button>
        </div>
    </div>
</body>

</html>
